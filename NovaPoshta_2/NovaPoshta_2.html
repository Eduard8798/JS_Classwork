<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <select id="npAreas">

    </select>

</div>

<div>
    <input type ="text" id="citySearch">
    <select id="npCities">

    </select>

</div>
<div>
    <input type ="text" id="cityAdress">
    <select id="npAdress">

    </select>

</div>

<script>

    const aptKey = 'ad4d5f7a7df73eada37ce0ee1aa95b0b';
    //html Tag for select element
    let selectArea = document.getElementById("npAreas")

    let selectCities = document.getElementById("npCities")

    let inputCitySearch = document.getElementById("citySearch")

    let selectAdress = document.getElementById("npAdress")

    let inputAdressSearch = document.getElementById("cityAdress")

    //array for information
    let areas = []
    let cities = []
    let adress = []


    function getCities(){
        let areaRef = selectArea.value;
        let search = inputCitySearch.value;

        fetch('https://api.novaposhta.ua/v2.0/json/', {
            method: 'POST',
            body: JSON.stringify({
                "apiKey": aptKey,
                "modelName": "AddressGeneral",
                "calledMethod": "getCities",
                "methodProperties": {
                    "AreaRef": areaRef,
                    "FindByString":search

                }

            })
        })
            .then(res => res.json())
            .then(jsonResponse => {
                if (!jsonResponse.success) {
                    throw {message: 'Dara Error'}
                }

                cities = jsonResponse.data
                console.log(cities)
                buildCities()

            })
            .catch(err => {
                console.error('Error')
                console.error(err)
            })
    }
    function buildCities()
    {
        selectCities.innerHTML = ''
        cities.forEach(city => {

            let option = document.createElement('option')
            option.innerText = city['Description']
            option.value = city.Ref
            selectCities.appendChild(option)

        })
    }

    function buildAdress()
    {
        selectAdress.innerHTML = ''
        adress.forEach(adr => {

            let option = document.createElement('option')
            option.innerText = adr['Description']
            option.value = adr.Ref
            selectAdress.appendChild(option)

        })

    }
    //Warehouse - getAdress
    function getAdress(){
        let cityRef = selectCities.value;
        fetch('https://api.novaposhta.ua/v2.0/json/', {
            method: 'POST',
            body: JSON.stringify({
                "apiKey": aptKey,
                "modelName": "AddressGeneral",
                "calledMethod": "getWarehouses",
                "methodProperties": {

                    "CityRef" : cityRef


                }

            })
        })
            .then(res => res.json())
            .then(jsonResponse => {
                if (!jsonResponse.success) {
                    throw {message: 'Dara Error'}
                }
                console.log( jsonResponse.data)
                adress = jsonResponse.data
                console.log(adress)
                buildAdress()

            })
            .catch(err => {
                console.error('Error')
                console.error(err)
            })
    }

    //Build options for select area
    function buildAreas()
    {
        selectArea.innerHTML = ''
        areas.forEach(area => {

            let option = document.createElement('option')
            option.innerText = area.Description
            option.value = area.Ref
            option.dataset.AreasCenter = area.AreasCenter
            selectArea.appendChild(option)

        })
    }

    function getAreas(){
        fetch('https://api.novaposhta.ua/v2.0/json/', {
            method: 'POST',
            body: JSON.stringify({
                "apiKey": aptKey,
                "modelName": "AddressGeneral",
                "calledMethod": "getAreas",
                "methodProperties": {

                }

            })
        })
            .then(res => res.json())
            .then(jsonResponse => {
                if (!jsonResponse.success) {
                    throw {message: 'Dara Error'}
                }
                console.log( jsonResponse.data)
                areas = jsonResponse.data
                console.log(areas)
                buildAreas()

            })
            .catch(err => {
                console.error('Error')
                console.error(err)
            })
    }

    selectArea.onchange = () =>
    {
        getCities()

    }
inputCitySearch.onkeyup = () =>
{
    getCities()
}

    getAreas()

    inputAdressSearch.onkeyup = () =>
{
    getCities()
}

    getAdress()
    //
</script>

</body>
</html>
