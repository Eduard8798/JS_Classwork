function isPalindrome(number) {
    const originalNumber = number; // Сохраняем оригинальное число
    let reverseNumber = 0;

    // Инвертируем число, чтобы проверить, является ли оно палиндромом
    while (number > 0) {
        const remainder = number % 10;
        reverseNumber = (reverseNumber * 10) + remainder;
        number = Math.floor(number / 10);
    }

    // Сравниваем исходное число с его обратной копией
    if (originalNumber === reverseNumber) {
        return true; // Число является палиндромом
    } else {
        return false; // Число не является палиндромом
    }
}
