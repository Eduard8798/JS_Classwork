<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
    <title>Homework</title>
</head>

<body>



<main class = "container">

    </div>

    </div>
    <div id="divAlert" class="alert alert-primary" role="alert">

    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">S</span>
        <input id="userSquare"

    </div>
    <div id="divAlertSquare" class="alert alert-primary" role="button">

    </div>

    </div>
    <div id="divAlertDiameter" class="alert alert-primary" role="application">

    </div>

                type="text" aria-label="First name" class="form-control">
        <input id="userKmH"
                type="text" aria-label="Last name" class="form-control">
        <button id="btnSendDistance"
                class="btn btn-outline-secondary" type="button">Send Distance</button>

    </div>
</div>
    <div id="divAlertDistance" class="alert alert-primary" role="application">

    </div>

    <div>
    <div class="input-group">

        <input id="userCurrencyUSD"
                type="text" aria-label="First name" class="form-control">
        <input id="userEuro"
                type="text" aria-label="Last name" class="form-control">
        <button id="btnSendCurrency"
                class="btn btn-outline-secondary" type="button">Send Currency</button>

    </div>
</div>
    <div id="divAlertCurrency" class="alert alert-primary" role="application">

    </div>

    <div>

</div>
    <div id="divAlertSSD" class="alert alert-primary" role="application">

    <div class="input-group">

    <div class="input-group">
